<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <title>opdracht colorpicker</title>
</head>
<body>
<div class="colorPicker">
    <div class="components">
        <div class="component">
            <span>0<input type="range" id="sldRed" class="slider" value="128" min="0" max="255" />255</span>
            <span>Red</span>
            <span id="lblRed">128</span>
            <p></p>
            <span>0<input type="range" id="sldGreen" class="slider" value="128" min="0" max="255" />255</span>
            <span>Green</span>
            <span id="lblGreen">128</span>
            <p></p>
            <span>0<input type="range" id="sldBlue" class="slider" value="128" min="0" max="255" />255</span>
            <span>Blue</span>
            <span id="lblBlue">128</span>
        </div>

    </div>
    <div class="swatch" id="swatch"></div>
    <input type="button" id="btnSave" value="save">
</div>
<div id="swatchContainer"></div>
<script type="text/javascript" charset="utf-8" src="scripts/code.js"></script>
</body>
</html>
