<!DOCTYPE html>
<html lang="nl">
<head
>

  <title>Layout via Bootstrap</title>
  <link href="style/bootstrap-grid.css" rel="stylesheet">
  <link href="style/style.css" rel="stylesheet">

      border: 1px solid black;

  <div class="row">
    <div class="box col">test</div>

    <div class="box col-3">test</div>
    <div class="box col">test2</div>
  </div>
  <div class="row">
    <div class="box col-md-3">test</div>
    <div class="box col-md-9">test2</div>
  </div>
</div>
